<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
</head>
<body>
  <header class="bg-red-500 p-4 mb-10">
    <div class="max-w-5xl m-auto">
      <div class="text-xl font-bold text-white">
        QR Code Generator
      </div>
    </div>
  </header>

  <main>
    <div class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row">
      <div class="w-full md:w-2/3 mr-24">
        <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code Generator</h1>
        <p class="mb-4">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quidem labore magni corrupti accusamus rerum maxime illum voluptas asperiores voluptatibus sed.
        </p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi nihil quos deleniti dicta tempora quasi!</p>
        <form id="generate-form" class="mt-4">
          <input id="url" type="url" placeholder="Enter a URL" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">

          <select id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none">
            <option value="100">100x100</option>
            <option value="200">200x200</option>
            <option value="300" selected>300x300</option>
          </select>

          <button type="submit" class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black">Generate</button>
        </form>
      </div>
      <div class="w-full md:w-1/3 self-center">
        <img src="img/qr.png" alt="QR Code Generator" class="w-1/2 m-auto md-10 md:w-full">
      </div>
    </div>
  </main>

  <script src="js/index.js"></script>

  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <!-- QR Code -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
